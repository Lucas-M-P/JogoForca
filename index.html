<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman Game</title>
        <link rel="stylesheet" type="text/css" href="css/responsiveCss.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/modal.css">
    </head>
    <body>
        <main>
            <div class="row">
                <div class="col-3">
                    <img id="image" src="images/Forca0.png">
                </div>
                <div class="col-9">
                    <div class="secretWord"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <div class="letter">A</div>
                </div>

                </div>
                <div class="col-1">
                    <div class="letter">G</div>
                </div>
                <div class="col-1">
                    <div class="letter">H</div>
                </div>
                <div class="col-1">
                    <div class="letter">I</div>
                </div>
                <div class="col-1">
                    <div class="letter">J</div>
                </div>
                <div class="col-1">
                    <div class="letter">K</div>
                </div>
                <div class="col-1">
                    <div class="letter">L</div>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <div class="letter">M</div>
                </div>
                <div class="col-1">
                    <div class="letter">N</div>
                </div>
                <div class="col-1">
                    <div class="letter">O</div>
                </div>
                <div class="col-1">
                    <div class="letter">P</div>
                </div>
                <div class="col-1">
                    <div class="letter">Q</div>
                </div>
                <div class="col-1">
                    <div class="letter">R</div>
                </div>
                <div class="col-1">
                    <div class="letter">S</div>
                </div>
                <div class="col-1">
                    <div class="letter">T</div>
                </div>
                <div class="col-1">
                    <div class="letter">U</div>
                </div>
                <div class="col-1">
                    <div class="letter">V</div>
                </div>
                <div class="col-1">
                    <div class="letter">W</div>
                </div>
                <div class="col-1">
                    <div class="letter">X</div>
                </div>
            </div>
            <div class="row index-row">
                <div class="col-1">
                    <div class="letter">Y</div>
                </div>
                <div class="col-1">
                    <div class="letter">Z</div>
                </div>
            </div>

            <section>
                <!-- The Modal -->
                <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <div class="row">
                            <div class="col-12">
                                <div class="modal-title">Hangman Game</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <form>
                                    <!-- <div class="radio-buttons">
                                        <p>Please select the language of the words:</p>
                                        <input type="radio" id="English" name="language" value="English">
                                        <label for="English">English</label><br>
                                        <input type="radio" id="Spanish" name="language" value="Spanish">
                                        <label for="Spanish">Spanish</label><br>
                                        <input type="radio" id="Portuguese" name="language" value="Portuguese">
                                        <label for="Portuguese">Portuguese</label>
                                    </div> -->
                                    <div class="divButton">
                                        <button class="playButton">Play</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        <footer>
            <div class="row">
                <div class="col-12">Created by Lucas Miguel Pimenta</div>
            </div>
        </footer>
        <script src="js/words.js"></script>
